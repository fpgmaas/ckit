site_name: peaks
repo_url: https://github.com/fpgmaas/peaks
site_url: https://fpgmaas.github.io/peaks
site_description: Organize and run frequently used commands
site_author: Florian Maas
edit_uri: edit/main/docs/
repo_name: fpgmaas/peaks
copyright: Maintained by <a href="https://fpgmaas.com">Florian</a>.

nav:
  - Home: index.md
  - Configuration: configuration.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fpgmaas/peaks
    - icon: fontawesome/brands/python
      link: https://pypi.com/project/peaks

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true